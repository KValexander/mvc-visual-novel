<script>query.get_directories("select[name=genre_id]");</script>

<div class="directories">
	<h2>Добавление справочников</h2>
	<!-- Add genre -->
	<form id="add_genre" onsubmit="return query.add_genre()">
		<div class="part">
			<input type="text" placeholder="Добавить жанр" name="genre">
			<input type="submit" value="Добавить">
		</div>
	</form>

	<h2>Удаление справочников</h2>
	<!-- Delete genre -->
	<form id="delete_genre" onsubmit="return query.delete_genre()">
		<div class="part">
			<select name="genre_id"></select>
			<input type="submit" value="Удалить">
		</div>
	</form>
</div>
