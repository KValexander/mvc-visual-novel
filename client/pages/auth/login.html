<div class="content">
	<div class="auth">
		<form onsubmit="return auth.authorization()">
			<fieldset>
				<legend>Авторизация</legend>

				<p class="error" id="login"></p>
				<input type="text" placeholder="Логин" name="login">
				<p class="error" id="password"></p>
				<input type="password" placeholder="Пароль" name="password">
				<input type="submit" value="Войти">
				<p class="note"><a class="underline">Забыли пароль?</a> или <a class="underline" onclick="route.redirect('auth/register')">Желаете зарегистрироваться?</a></p>
			</fieldset>
		</form>
	</div>
</div>
